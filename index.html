<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Modul 4 - Memory - Anna Hallberg</title>
   </head>
   <body>
      <div id="wrapper">
         <header>
            <h1>Memoryspel - Anna Hallberg</h1>
            <p>
               Memoryt består av 10 kort med olika bilder. <br />
               Målet är att para ihop alla kort genom att hitta matchande bilder
               på så få drag som möjligt. <br />
               När du matchat alla 5 par så får du veta hur många drag du gjort.
            </p>
            <p>
               <strong>Klicka på ett kort för att starta, lycka till! </strong>
            </p>
         </header>
         <div id="spelplan"></div>
      </div>
      <script src="script.js"></script>
   </body>
